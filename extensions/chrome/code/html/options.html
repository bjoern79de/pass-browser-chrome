<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pass-extension-chrome</title>
    <link rel="stylesheet" type="text/css" href="../css/options.css">
  </head>
  <body>
    <p>Set a passphrase and press Generate key.</p>
    <div id="key-container">
      <label for="public-key">PGP key:</label>
      <textarea id="public-key" name="public-key" readonly></textarea>
      <input type="hidden" id="private-key" name="private-key">
    </div>

    <p>
      <label for="passphrase">Passphrase:</label>
      <input type="password" id="passphrase" name="passphrase" autofocus>

      <button id="key-gen">Generate key</button>
      <button id="save" disabled>Save</button>
      <span id="status"></span>
    </p>

    <script src="../js/options.js"></script>
  </body>
</html>
