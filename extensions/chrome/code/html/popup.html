<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Enter your passphrase to unlock your secrets</title>
    <link rel="stylesheet" type="text/css" href="../css/libs/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/libs/progressjs.min.css">
  </head>
  <body>
    <div class="container">
      <form id="unlock-form" class="form-signin" autocomplete="off">
        <label for="passphrase" class="sr-only">Passphrase</label>
        <input type="password" id="passphrase" class="form-control" placeholder="Passphrase" autofocus="">
        <button id="unlock" class="btn btn-lg btn-primary btn-block">Unlock</button>
      </form>

      <div id="secrets">
        <ul id="secrets-list"></ul>
      </div>
    </div>

    <script src="../js/popup.js"></script>
  </body>
</html>
